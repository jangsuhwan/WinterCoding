{% extends 'todolist/base.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!------ Include the above in your HEAD tag ---------->


<style>
  div.col-md-6 {
  padding-left:30px;
}
</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form action="/create/" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        {% csrf_token %}
        {{ form.as_p }}
        <fieldset>

          <!-- Form Name -->
          <legend>Task</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Title</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Title" class="form-control" name="title">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="12" placeholder="Description" name="description"></textarea>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Priority" class="form-control" name="priority">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Due Date</label>
            <div class="col-sm-4">
              <input type="text" placeholder="YYYY-MM-DD"
pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                     class="form-control" name="due_date"
                    />
            </div>
          </div>
          <div class="form-group">
            <label class="form-check-label col-sm-2 control-label" for="textinput">  Completed</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="completed">
          </div>




          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</div>




</div>
<script>
$(document).ready(function(){
    $(".datefield").datepicker()
});
</script>
{% endblock %}
